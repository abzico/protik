<!doctype html>
<html>
  <head>
    <title>protik</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .waiting-label {
        color: grey;
      }

      #sub1 {
        display: inherit;
      }
      #sub2 {
        display: none;
      }
      #sub3 {
        margin-top: 7px;
        display: none;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Exception list</h1>
    <div id="container">
      <div id="sub1">
        <label class="waiting-label">Processing...</label>
      </div>
      <div id="sub2">
        <textarea rows="10" cols="50" id="textarea-exceptions" autofocus></textarea>
      </div>
      <div id="sub3">
        <input type="button" value="Save" id="save-button"/>
      </div>
    </div>
  </body>
</html>
